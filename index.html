<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محمل الوسائط الذكي</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="background-animation"></div>

  <div class="container">
    <h1>🎵 محمل الوسائط الذكي</h1>
    <p>قم بلصق رابط الفيديو أو الصوت من أي موقع مدعوم</p>

    <form id="downloadForm">
      <input type="url" id="mediaUrl" placeholder="ألصق الرابط هنا" required>
      <select id="quality">
        <option value="auto">الجودة تلقائي</option>
        <option value="high">جودة عالية</option>
        <option value="medium">جودة متوسطة</option>
        <option value="low">جودة منخفضة</option>
        <option value="audio">صوت فقط 🎧</option>
      </select>
      <button type="submit">⬇️ تحميل</button>
    </form>

    <div id="result"></div>

    <!-- إعلان AdSense -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

  </div>

  <footer>
    <p>© 2025 صنع بـ ❤️ بواسطة فريقك</p>
  </footer>

  <script>
    const form = document.getElementById('downloadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('mediaUrl').value.trim();
      const quality = document.getElementById('quality').value;

      if (!url) return;

      const apiBase = "https://ahmaedinfo.serv00.net/VENOM/download/api.php?d=";
      const fullApiUrl = `${apiBase}${encodeURIComponent(url)}&quality=${quality}`;

      result.innerHTML = `
        <p>⬇️ رابط التحميل:</p>
        <a href="${fullApiUrl}" target="_blank">${fullApiUrl}</a>
      `;
    });
  </script>

</body>
        </html>
